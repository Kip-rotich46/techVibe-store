<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - TechVibe Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Navigation Section -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo_transparent.png" alt="TechVibe Store Logo">
                </a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <main>
        <section id="cart">
            <div class="cart-container">
                <h1>Your Shopping Cart</h1>

                <!-- Cart Table -->
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Image</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Cart items will be rendered here dynamically by JavaScript -->
                    </tbody>
                </table>

                <!-- Cart Summary -->
                <div class="cart-summary">
                    <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
                    <p><strong>Tax (5%):</strong> $<span id="tax">0.00</span></p>
                    <p><strong>Shipping:</strong> $<span id="shipping">10.00</span></p>
                    <h2><strong>Total:</strong> $<span id="total">0.00</span></h2>
                    <button class="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 TechVibe Store. All rights reserved.</p>
            <ul class="socials">
                <li><a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
